<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="./appNamorado.css"/>
</head>
<body>
    <div class="title">
        <h1>APP NAMORADO</h1>   
    </div>
    <div class="container">
        <div class="startJob ">
            <h2>Inicio do trabalho</h2>
            <input value="01/01/2018" type="text" class="input" placeholder="XX/XX/XXXX"/>
        </div>
        <div class="finishedJob">
            <h2>Término do trabalho</h2>
            <input value="29/01/2018" type="text" class="input" placeholder="XX/XX/XXXX"/>
        </div>
        <div class="scale">
            <h2>Escala</h3>
            <input value="24/48" type="text" class="input" placeholder="XX/XX"/>
        </div>    
        <div class="button">
            <button id='concluido'>Conclúido</button>
        </div>
    </div>    
</body> 
</html>
